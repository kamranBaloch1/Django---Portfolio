<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title> {{singleBlog.title}}</title>
</head>

<body style="background-color: #FAFAFA;">
    
  <nav style="background-color: #0F1B29"  class="navbar   navbar-expand-lg ">
    <div class="container-fluid ">
    
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 text-white mb-lg-0 mx-auto">
          <li class="nav-item ">
            <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active text-white" aria-current="page" href="/blogs">Blogs</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active text-white" aria-current="page" href="/allprojects">Projects</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active text-white" aria-current="page" href="/contact">Contact</a>
          </li>
        
        
        </ul>
        
      </div>
    </div>
  </nav>


  
   

    <div class="contaiener-fluid  mt-5">
        <div class="row">
            <div style="border-radius: 10px;" class="col-md-8 mx-auto p-4 ">

                <span style="font-style: oblique;font-size: 13px;font-weight: 600px;" class="my-5">Author  {{singleBlog.author}}</span> <br />
                <h4 class="mt-3" style="font-size: 23px;letter-spacing: 2px;">
                    {{singleBlog.title}}
                 </h4>

                <span style="font-style: oblique;font-size: 14px;" class="my-5">Published On  {{singleBlog.release_date}}</span> <br />

                <img style="border-radius: 3px;" class="mt-5" width="100%" height="50%"
                    src="/media/{{singleBlog.tumbnail}}"
                    alt="" srcset="">
                <br />
                <p class="mt-4" style="font-family: 'Times New Roman', Times, serif; font-size: 18px;font-weight: 500; letter-spacing: 1.42px;">
                  {{singleBlog.desc}}
                </p>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
