<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact-us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body style='background-color:#0B2747;'>

  <nav style="background-color: #0F1B29" class="navbar   navbar-expand-lg ">
    <div class="container-fluid ">

      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 text-white mb-lg-0 mx-auto">
          <li class="nav-item ">
            <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active text-white" aria-current="page" href="/blogs">Blogs</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active text-white" aria-current="page" href="/allprojects">Projects</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active text-white" aria-current="page" href="/contact">Contact</a>
          </li>


        </ul>

      </div>
    </div>
  </nav >

  {% if messages %}
    {% for msg in messages %}

    <div class="alert alert-{{ msg.tags }}" role="alert">
        <p>{{ msg }}</p>
    </div>
    {% endfor %}
    {% endif %}



  <div class="container">
  <div class="row">
    {% if user.is_authenticated%}
    <div style="border-radius: 10px;background-color: #2B5EAA;" class="col-md-8 mb-5 text-white mx-auto p-5 mt-5">

      <center>
        <h2>Contact us</h2>
      </center>
      <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Name</label>
          <input placeholder="Name" name="name" required type="text" class="form-control" id="exampleInputName">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input placeholder="Email" name="email" required type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Message</label>
          <textarea placeholder="Message" name="message" required rows="5" type="text" class="form-control"></textarea>


        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    {%else %}
    <center>

      <div class="col-md-8 mx-auto mt-5 ">
        <h3 class="text-white" style="font-family: 'Times New Roman', Times, serif;font-weight: 500;">Please login to
          contact us </h3>
        <a href="/login"><button style="width: 250px;" class="btn btn-danger mt-3">Login </button></a>
        <a href="/signup"> <button style="width: 250px;" class="btn btn-primary mt-3">Signup </button></a>
      </div>

    </center>

    {%endif%}
  </div>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
