<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body style='background-color:#0B2747  ;'>
  
  <nav style="background-color: #0F1B29"  class="navbar   navbar-expand-lg ">
    <div class="container-fluid ">
    
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 text-white mb-lg-0 mx-auto">
          <li class="nav-item ">
            <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active text-white" aria-current="page" href="/blogs">Blogs</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active text-white" aria-current="page" href="/allprojects">Projects</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active text-white" aria-current="page" href="/contact">Contact</a>
          </li>
        
        
        </ul>
        
      </div>
    </div>
  </nav>


    {% if messages %}
    {% for msg in messages %}

    <div class="alert alert-{{ msg.tags }}" role="alert">
        <p>{{ msg }}</p>
    </div>
    {% endfor %}
    {% endif %}
    <div  class="container mt-5 p-5">
        <div class="row">
            <div style="background-color:#2B5EAA ;height: 80vh;" class="col-md-6 mx-auto text-white">
                <center>
                    <h2 class="mt-3" style="letter-spacing: 2px;font-family: Verdana;font-weight: 400;font-size: 40px;">
                        Signup
                    </h2>
                
                </center>

              <center>
                <form method="POST" class="mt-5">
                    {% csrf_token %}
                    <div class="mb-3">
                    
                      <input required name="email" placeholder="Email" style="border: blue soild 1; border-radius: 20px;width: 350px;height: 45px;"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      
                        <input required name="username" placeholder="Username" style="border: blue soild 1; border-radius: 20px;width: 350px;height: 45px; "  type="text" class="form-control" id="exampleInputUsername">
                    </div>
                    <div class="mb-3">
                      
                      <input required name="password" placeholder="Password" style="border: blue soild 1; border-radius: 20px;width: 350px;height: 45px; "  type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                      
                        <input required name="Cpassword" placeholder="Confirm Password" style="border: blue soild 1; border-radius: 20px;width: 350px;height: 45px; "  type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                    
                    <button style="width: 150px;height: 50px;border-radius: 20px;" type="submit" class="btn btn-outline-primary text-white">Signup</button>
                  
                    <div class="mt-5">
                        <span class="text-white" style="font-size: 15px;">Already have an account?<a class="text-white" href="/login">Login</a></span>
                       </div>
                </form>
              </center>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
