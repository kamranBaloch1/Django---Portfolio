<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

 
       

    <title>All Projects</title>
</head>

<body class="bg-dark text-white">
  
    <nav style="background-color: #0F1B29"  class="navbar   navbar-expand-lg ">
        <div class="container-fluid ">
        
          <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 text-white mb-lg-0 mx-auto">
              <li class="nav-item ">
                <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link active text-white" aria-current="page" href="/blogs">Blogs</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link active text-white" aria-current="page" href="/allprojects">Projects</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link active text-white" aria-current="page" href="/contact">Contact</a>
              </li>
            
            
            </ul>
            
          </div>
        </div>
      </nav>
  
  






    

        <div class="container-fluid  p-5 ">
           
            <div class="row mt-5 ">
                {%for i in allprojects%}
                <div class="col-md-3 mt-3 ">

                    <a href="/project/{{i.slug}}"><img style="border-radius: 10px;" class="" width="300px" height="300px%"
                            src="/media/{{i.tumbnail}}"
                            alt="" srcset=""></a>
                    <center>
                       <a style="text-decoration: none;" class="text-white u" href="/project/{{i.slug}}"> <h4 class="mt-4">{{i.name}}</h4></a>
                    </center>
                </div>
                {%endfor%}

            </div>
            





        







        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>
</body>

</html>
